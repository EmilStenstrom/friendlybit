{% extends "index.html" %}
{% block content %}
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ post.metadata.title }}</h1>
    </header>
    <div class="post-content">
      {% autoescape false %}
        {{ post.content }}
      {% endautoescape %}
    </div>
  </article>
{% endblock content %}
